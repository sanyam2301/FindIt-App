<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>FindIt</title>

</head>

<body class="bg-dark">
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <span class="navbar-brand h1">FindIt</span>
        </div>
    </nav>

    <div class="container" id="search-container">

        <div class="card card-body bg-light mb-2 " id="search">
            <h4>Search for Reddit posts</h4>
            <form id="searchForm">
                <div class="form-group">
                    <input type="text" id="searchInput" placeholder="search on reddit" class=" form-control mb-3">
                </div>
                Sort By:
                <div class="form-check form-check-inline">
                    <input class="form-check-input ml-2" type="radio" name="sortby" value="relevance" checked="">
                    <label class="form-check-label"> 
                    Relevance
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sortby" value="new">
                    <label class="form-check-label">
                      Latest
                    </label>
                </div>
                <h5 class="mt-2">Limit: </h5>
                <div class="form-group">
                    <select name="limit" id="limit" class="form-control">
                      <option value="5">5</option>
                      <option value="10">10</option>
                      <option value="25" selected="">25</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                    </select>
                </div>
                <div class="d-grid gap-1">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
    <div id="results">

    </div>
    <script src="/index.017db2f2.js"></script>
</body>

</html>
